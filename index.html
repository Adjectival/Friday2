
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Where To?</title>
  </head>
  <body>
    <div class="container">
      <div class="survey">
        <h3>Your ideal vacation destination is out there...</h3>
        <h2>Tell us about yourself!</h2>
        <h1>How far do you want to get away?</h1>
        <img>
        <form id="whereto">
          <div class="form-group">
            <label for="bed"><span class="glyphicon glyphicon-bed"></span> When you travel, where do you <em>prefer to sleep</em>?</label>
            <select class="form-control" id="bed">
               <option value="0">in a hostel, or maybe a bed and breakfast</option>
               <option value="-1">in a hotel near major attractions and transportation</option>
               <option value="1">anywhere safe and snug</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sleep"><span class="glyphicon glyphicon-volume-down"></span> When do you <em>sleep best</em>?</label>
            <select class="form-control" id="sleep">
               <option value="-1">with some background sound, maybe the hum of a city</option>
               <option value="0">with white noise, like surf or rain</option>
               <option value="1">with earplugs in, if it's not quiet enough</option>
            </select>
          </div>
          <div class="form-group">
            <label for="selftime"><span class="glyphicon glyphicon-sunglasses"></span> Tomorrow you have <em>a day to yourself</em>. How might you spend it?</label>
            <select class="form-control" id="selftime">
               <option value="-2">hanging out at your favorite cafe, people watching</option>
               <option value="0">exploring your neighborhood, maybe finding new places and meeting new people</option>
               <option value="1">experiencing nature</option>
               <option value="2">pushing your limits</option>
               <option value="-1">surfing online, watching movies, etc</option>
            </select>
          </div>
          <div class="form-group">
            <label for="yourlife"><span class="glyphicon glyphicon-grain"></span> What will you talk about with your <em>grandchildren</em>?</label>
            <select class="form-control" id="yourlife">
               <option value="1">all the amazing places you've seen in your life</option>
               <option value="-1">all the interesting people you've met in your life</option>
               <option value="2">all the funny things you've realized about life and happiness</option>
            </select>
          </div>
          <div class="form-group">
            <label for="best"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span> Which of these adventures sounds <em>most fun</em> to you?</label>
            <select class="form-control" id="best">
               <option value="1">walking a jungle path to find a volcano</option>
               <option value="-2">playing games in a casino</option>
               <option value="0">eating unusual, local cuisine</option>
               <option value="1">whale watching from a ship</option>
               <option value="0">sharing stories around a campfire</option>
               <option value="-1">getting lost in a strange new city</option>
            </select>
          </div>
          <button type="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-plane"></span> Where To?</button>
        </form>
      </div>

      <div class="gotoQaqortoq">
        <h2>You really ought to visit
          <a href="http://www.greenland.com/en/destinations/south-greenland/qaqortoq/">Qaqortoq</a> for a great vacation getaway!</h2>
        <img class="img-responsive" src="img/qaqortoq.jpg" alt="Arctic hamlet of Qaqortoq, North of almost everyone" />
      </div>

      <div class="gotoKauai">
        <h2>You really ought to visit <a href="http://www.gohawaii.com/en/kauai/">Kauai</a> for a great vacation getaway!</h2>
        <img class="img-responsive" src="img/kauai.jpg" alt="Untarnished Kauai, jewel of Hawai'i" />
      </div>

      <div class="gotoMonaco">
        <h2>You really ought to visit <a href="http://www.visitmonaco.com/">Monaco</a> for a great vacation getaway!</h2>
        <img  class="img-responsive" src="img/monaco.jpg" alt="World-famous Monaco, the high rollers paradise" />
      </div>

    </div>
  </body>
</html>
